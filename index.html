<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/sass/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>BookFi &mdash; Your complete solution to you booking needs</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/img/bookfi-logo.png" alt="logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use
                xlink:href="icons/icomoon/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="icons/icomoon/sprite.svg#icon-price-tag"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="usernav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="icons/icomoon/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="/img/photo-of-woman-wearing-yellow-floral-top-871495.jpg"
              alt="Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__name">Thembi</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="icons/icomoon/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotels</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="icons/icomoon/sprite.svg#icon-aircraft"
                  ></use>
                </svg>
                <span>Flights</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="icons/icomoon/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rentals</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="icons/icomoon/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="copyright">
            &copy; 2020 By KgaoloDevs. All Rights Reserved
          </div>
        </nav>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="/img/hotel-1.jpg"
                alt="hotel-1-pic"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="/img/hotel-2.jpg"
                alt="hotel-2-pic"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="/img/hotel-3.jpg"
                alt="hotel-3-pic"
                class="gallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Indaba</h1>

            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use xlink:href="icons/icomoon/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/icomoon/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/icomoon/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/icomoon/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use xlink:href="icons/icomoon/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use xlink:href="icons/icomoon/sprite.svg#icon-pin"></use>
              </svg>
              <button class="btn-inline">
                Sandton, Johannesburg
              </button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.4</div>
              <div class="overview__rating-count">580 votes</div>
            </div>
          </div>

          <div class="detail">
            <div class="description">
              Description
            </div>

            <div class="user-reviews">
              User Reviews
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
